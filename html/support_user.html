<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smed Support - Registro</title>
  <link rel="stylesheet" href="/Css/support_user.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="icon" href="/icons/icon_principal.webp" type="image/png">
  <link rel="stylesheet" href="../Css/blog.css">
  <link rel="stylesheet" href="../Css/nav.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="wrapper">
    <!-- NAVBAR -->
    <nav class="nav">
      <div class="nav-logo">
        <p>Smed Technology</p>
      </div>
      <div class="nav-menu" id="navMenu">
        <ul>
          <li><a href="blog.html" class="link">¿Quienes somos?</a></li>
          <li><a href="servicios.html" class="link">Servicios</a></li>
          <li><a href="tienda.html" class="link">Tienda</a></li>
          <li><a href="experiencias.html" class="link">Experiencias</a></li>
        </ul>
      </div>
      <div class="nav-button">
        <button class="btn btn-outline-light" id="loginbtn"
          onclick="location.href='../html/login.html';">Ingresar</button>
      </div>
      <div class="nav-menu-btn">
        <i class="bx bx-menu" onclick="MyMenuFuction()"></i>
      </div>
    </nav>

  <!-- HERO SECTION -->
  <main class="smed-support-hero">
    <div class="hero-content">
      <h1 class="hero-title">Bienvenido a <span>SMED SUPPORT</span></h1>
      <p class="hero-subtitle">Registra tu equipo de forma fácil</p>

      <!-- Selección de tipo de registro -->
      <div class="opciones-registro">
        <button onclick="mostrarFormulario('cliente')" class="ingresar-btn">Soy Cliente</button>
        <button onclick="mostrarFormulario('asistente')" class="ingresar-btn">Soy Asistente</button>
      </div>

      <!-- Formulario Cliente -->
      <form id="formCliente" class="hidden">
        <h3>Registro Cliente</h3>
        <input type="email" class="nombre-input" id="correoCliente" placeholder="Correo" required />
        <input type="text" class="nombre-input" id="docCliente" placeholder="Documento" required />
        <select class="form-select" id="tipoCliente" required>
          <option value="">-- Tipo de dispositivo --</option>
          <option>PC</option>
          <option>Laptop</option>
          <option>Móvil</option>
        </select>
        <textarea class="form-control" id="descCliente" placeholder="Describe el problema" rows="3"></textarea>
        <button type="button" class="ingresar-btn" onclick="registrarCaso('cliente')">Registrar</button>
      </form>

      <!-- Login Asistente -->
      <form id="formLoginAsistente" class="hidden">
        <h3>Login de Asistente</h3>
        <input type="text" id="userAsistente" class="nombre-input" placeholder="Usuario" required />
        <input type="password" id="passAsistente" class="nombre-input" placeholder="Contraseña" required />
        <button type="button" class="ingresar-btn" onclick="loginAsistente()">Ingresar</button>
        <p id="loginError" class="error-msg hidden">Usuario o contraseña incorrectos</p>
      </form>

      <!-- Formulario Asistente -->
      <form id="formAsistente" class="hidden">
        <h3>Registro en Laboratorio</h3>
        <input type="email" class="nombre-input" id="correoAsistente" placeholder="Correo" required />
        <input type="text" class="nombre-input" id="docAsistente" placeholder="Documento" required />
        <select class="form-select" id="tipoAsistente" required>
          <option value="">-- Tipo de dispositivo --</option>
          <option>PC</option>
          <option>Laptop</option>
          <option>Móvil</option>
        </select>
        <input type="text" class="nombre-input" id="marca" placeholder="Marca" />
        <input type="text" class="nombre-input" id="serial" placeholder="Serial" />
        <textarea class="form-control" id="descAsistente" placeholder="Diagnóstico inicial" rows="3"></textarea>
        <button type="button" class="ingresar-btn" onclick="registrarCaso('asistente')">Registrar</button>
      </form>

      <!-- Resultado del registro -->
      <div id="resultado" class="hidden"></div>
    </div>
  </main>
</div>

  <script src="/JS/supporUsser.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
