<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SMED Support — Progreso del caso</title>

  <!-- Ajusta la ruta si tu CSS está en otra carpeta -->
  <link rel="stylesheet" href="/Css/progreso.css">
  <link rel="icon" href="/icons/icon_principal.webp" type="image/png">
</head>
<body>
  <main class="prog-main">
    <div class="prog-box">
      <header class="prog-header">
        <h1>Seguimiento de tu equipo</h1>
        <p id="caseText" class="case-text">Cargando...</p>
      </header>

      <!-- timeline visual -->
      <section class="progress-wrap" aria-label="Progreso del caso">
        <div class="progress-track" aria-hidden="true">
          <div id="progress-fill" class="progress-fill"></div>
        </div>

        <div class="steps">
          <div class="step" data-step="0">
            <div class="step-circle">1</div>
            <div class="step-label">Recepción</div>
          </div>

          <div class="step" data-step="1">
            <div class="step-circle">2</div>
            <div class="step-label">Reparación</div>
          </div>

          <div class="step" data-step="2">
            <div class="step-circle">3</div>
            <div class="step-label">Entrega</div>
          </div>
        </div>
      </section>

      <div class="prog-actions">
        <button id="refreshBtn" class="btn">Actualizar estado</button>
        <a href="/html/support_user.html" class="btn ghost">Volver</a>
      </div>

      <footer class="prog-footer">
        <small>Estado leído desde localStorage (simulación). El técnico actualizará el estado desde la web interna.</small>
      </footer>
    </div>
  </main>

  <script src="/JS/progreso.js"></script>
</body>
</html>
